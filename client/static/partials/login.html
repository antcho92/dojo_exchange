<div>
  <h2>Login</h2>
  <div class='errors'>
    <p>{{uC.errors.login.message}}</p>
  </div>
  <form ng-submit='uC.login()'>
    <input type="email" ng-model='uC.userLogin.email' placeholder="Email" required>
    <br>
    <input type="password" ng-model='uC.userLogin.password' placeholder="password" required>
    <br>
    <input type="submit" value='Login'>
  </form>
</div>

<div>
  <h2>Register</h2>
  <form ng-submit='uC.register()'>
    <input type="text" ng-model='uC.newUser.firstName' placeholder="First Name" required>
    <br>
    <input type="text" ng-model='uC.newUser.lastName' placeholder="Last Name" required>
    <br>
    <input type="email" ng-model='uC.newUser.email' placeholder="Email" required>
    <br>
    <input type="password" ng-model='uC.newUser.password' placeholder="Password" required minlength='8'>
    <br>
    <input type="password" ng-model='uC.newUser.confirm' placeholder="Confirm Password" required required minlength='8'>
    <br>
    <input type="submit" name="name" value="Register">
  </form>
  <div class='errors'>
    <p>{{uC.errors.firstName.message}}</p>
    <p>{{uC.errors.lastName.message}}</p>
    <p>{{uC.errors.email.message}}</p>
    <p>{{uC.errors.password.message}}</p>
    <p>{{uC.errors.confirm.message}}</p>
  </div>
</div>
